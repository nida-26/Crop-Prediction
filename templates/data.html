{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Agropro | Crop Prediction</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- style css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Responsive-->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <!-- fevicon -->
    <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/png" />
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.min.css' %}">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('{% static "images/1.jpeg" %}') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            align-items: center;
            position: absolute;
            left: 30%;
            top: 20%;
            display: flexbox;
        }
        .form-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(50% - 10px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: #2575fc;
            outline: none;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background: #2575fc;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background: #1b5bbc;
        }
        .input-left, .input-right {
            width: calc(50% - 10px);
        }
    </style>
</head>
<body>
    <div class="full_bg">
        <!-- header -->
        <header class="header-area">
            <div class="container-fluid">
                <div class="row d_flex">
                    <div class=" col-md-2 col-sm-3">
                        <div class="logo">
                            <a href="/">Agro<span>Pro</span></a>
                        </div>
                    </div>
                    <div class="col-md-8 col-sm-9">
                        <div class="navbar-area">
                            <nav class="site-navbar">
                                <ul>
                                    <li><a class="active" href="/">Home</a></li>
                                    <li><a href="about">About</a></li>
                                    <li><a href="service">Service</a></li>
                                    <li><a href="testimonail">Testimonail</a></li>
                                    <li><a href="blog">Blog</a></li>
                                    <li><a href="contact">Contact</a></li>
                                </ul>
                                <button class="nav-toggler">
                                    <span></span>
                                </button>
                            </nav>
                        </div>
                    </div>
                    <div class="col-md-2 padd_0 d_none">
                        <ul class="email text_align_right">
                            {% if user.is_authenticated %}
                            <li><a href="logout">Welcome {{user.first_name}}</a></li>
                            <!--<li><a href="logout">Logout</a></li>-->
    
                            {%  else %}
                            
                            <li><a href="login">Login</a></li>
                            <li><a href="signup">SignUp</a></li>
                             {% endif %}  
                         </ul>
                    </div>
                </div>
            </div>
        </header>
        <!-- end header inner -->

        <div class="form-container">
            <h1>Crop Prediction</h1>
            <form method="post" action="predict">
                {% csrf_token %}
                <div class="form-group">
                    <div class="input-left">
                        <label for="nitrogen">Nitrogen (N):</label>
                        <input type="number" step="any" id="nitrogen" name="nitrogen" required>
                    </div>
                    <div class="input-left">
                        <label for="phosphorus">Phosphorus (P):</label>
                        <input type="number" step="any" id="phosphorus" name="phos" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-left">
                        <label for="potassium">Potassium (K):</label>
                        <input type="number" step="any" id="potassium" name="potassium" required>
                    </div>
                    <div class="input-right">
                        <label for="temperature">Temperature (T):</label>
                        <input type="number" step="any" id="temperature" name="temp" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-left">
                        <label for="humidity">Humidity (H):</label>
                        <input type="number" step="any" id="humidity" name="humid" required>
                    </div>
                    <div class="input-right">
                        <label for="ph">PH (ph):</label>
                        <input type="number" step="any" id="ph" name="ph" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-left">
                        <label for="rainfall">Rainfall (R):</label>
                        <input type="number" step="any" id="rainfall" name="rainfall" required>
                    </div>
                    <!--<div class="input-right">
                        <label for="predict">Predicted Crop</label>
                        <input type="text" step="any" id="predict" name="predict"></input>
                    </div>-->
                </div>
                <div class="form-group">
                    <button type="submit">Predict</button>
                </div>
               
            </form>
        </div>
    </div>
</body>
</html>
